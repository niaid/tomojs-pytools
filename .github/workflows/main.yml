name: Python Test and Package

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - master

jobs:
  linting_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install tools
      run: |
        python -m pip install --upgrade pip
        python -m pip install black trufflehog3
    - name: Lint with black
      run: |
        python -m black --check --diff .
    - name: Run trufflehog3  detector
      run: |
        trufflehog3 -v -c trufflehog3.yml . && echo "tufflehog3 OK"

  test_package:
    needs: liniting_test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6]

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Create LFS file list
      run: |
        git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id
    - name: Restore LFS cache
      uses: actions/cache@v2
      id: lfs-cache
      with:
        path: .git/lfs
        key: lfs-v1-${{ hashFiles('.lfs-assets-id') }}
        restore-keys:
          lfs-v1-
    - name: Git LFS Pull
      run: |
        git lfs pull
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -e .
    - name: Test with pytest
      run: |
        python -m pytest --junitxml=junit/test-results-${{ matrix.python-version }}.xml
    - name: Upload pytest test results
      uses: actions/upload-artifact@v1
      with:
        name: pytest-results-${{ matrix.python-version }}
        path: junit/test-results-${{ matrix.python-version }}.xml
      # Use always() to always run this step to publish test results when there are test failures
      if: ${{ always() }}
    - name: Build package
      run: |
        python setup.py sdist bdist_wheel
        ls -la dist
    - name: Upload package
      if: github.event_name == 'push'
      uses: actions/upload-artifact@v1
      with:
        name: python-packages
        path: dist

  github_publish:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: test_package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        id: download
        with:
          name: python-packages
      - name: Extract Python Packages
        id: files
        run: |
          cd ${{steps.download.outputs.download-path}}
          echo ::set-output name=file1::$(ls tomojs-pytools*any.whl)
          echo ::set-output name=file2::$(ls tomojs-pytools*.tar.gz)
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset Wheel
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include
          # an `upload_url`. See this blog post for more info:
          # https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_path: ${{steps.download.outputs.download-path}}/${{steps.files.outputs.file1}}
          asset_name: ${{steps.files.outputs.file1}}
          asset_content_type: application/octet-stream
      - name: Upload Release Asset Source
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_path: ${{steps.download.outputs.download-path}}/${{steps.files.outputs.file2}}
          asset_name: ${{steps.files.outputs.file2}}
          asset_content_type: application/octet-stream
